<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="SCSS/global.css" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Welcome Back!</h1>
      </div>
      <div class="right">
        <h1>Sign In</h1>
        <form>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              id="Password"
              placeholder="Password"
            />
          </div>

          <button type="submit" class="btn btn-primary">
            <p>Continue</p>
            <p>></p>
          </button>
        </form>
        <div class="otherWays">
          <p>or Connect with Social Media</p>

          <form action="">
            <button type="submit" class="btn btn-primary" id="google">
              <img
                src="SCSS/Img/Icons/google.png"
                alt="google icon"
                class="icon"
              />
              <p>Sign in with Google</p>
            </button>
            <button type="submit" class="btn btn-primary" id="facebook">
              <img
                src="SCSS/Img/Icons/facebook.png"
                alt="facebook icon"
                class="icon"
              />
              <p>Sign in with Facebook</p>
            </button>
            <button type="submit" class="btn btn-primary" id="tweeter">
              <img
                src="SCSS/Img/Icons/tweeter.png"
                alt="tweeter icon"
                class="icon"
              />
              <p>Sign in with Tweeter</p>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
